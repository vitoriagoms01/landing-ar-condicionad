    header {

      font-size: 22px;
    }

      padding-left: 20px;
    }

      margin-top: 30px;

      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    footer {

      padding: 20px;
