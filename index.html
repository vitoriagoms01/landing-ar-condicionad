
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serviço de Ar-Condicionado em Londrina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #0066cc;
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      background-color: #0066cc;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004c99;
    }
    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Instalação, limpeza e manutenção com profissionais experientes. Atendimento em toda Londrina e região.</h1>
    <p>Atendimento rápido, com garantia e profissionais certificados em Londrina. Solicite seu orçamento sem compromisso!</p>

    <form action="https://formsubmit.co/gzclimatizacao01@gmail.com" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="tel" name="telefone" placeholder="Telefone ou WhatsApp" required />
      <textarea name="mensagem" rows="4" placeholder="Descreva o serviço desejado" required></textarea>
      <button type="submit">Solicitar Orçamento</button>
    </form>

    <footer>
      GZ Climatização - Londrina/PR
    </footer>
  </div>
</body>
</html>
