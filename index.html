<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GZ Climatização</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f7f7f7;
      color: #222;
      text-align: center;
    }
    header {
      background-color: #005baa;
      padding: 30px 10px;
      color: white;
    }
    .logo {
      max-width: 140px;
      margin-bottom: 15px;
    }
    h1 {
      margin: 10px 0 5px;
      font-weight: 700;
    }
    p.subtitle {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 500;
    }
    main {
      padding: 20px;
      max-width: 480px;
      margin: 0 auto;
    }
    .buttons {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .btn {
      padding: 15px 25px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
      cursor: pointer;
      display: inline-block;
      min-width: 130px;
      transition: background-color 0.3s ease;
    }
    .btn-whatsapp {
      background-color: #25d366;
    }
    .btn-whatsapp:hover {
      background-color: #1ebe5d;
    }
    .btn-instagram {
      background-color: #e1306c;
    }
    .btn-instagram:hover {
      background-color: #c1275a;
    }
    footer {
      background-color: #222;
      color: white;
      padding: 15px 10px;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo GZ Climatização" class="logo" />
    <h1>GZ Climatização</h1>
    <p class="subtitle">Instalação e manutenção de ar condicionado em Londrina</p>
  </header>

  <main>
    <p>Atendimento rápido, preço justo e qualidade garantida para você e sua empresa.</p>

    <div class="buttons">
      <a href="https://wa.me/SEU_NUMERO" target="_blank" class="btn btn-whatsapp">WhatsApp</a>
      <a href="https://instagram.com/SEU_USUARIO" target="_blank" class="btn btn-instagram">Instagram</a>
    </div>
  </main>

  <footer>
    © 2025 GZ Climatização - Todos os direitos reservados.
  </footer>
</body>
</html>
